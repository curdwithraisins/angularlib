<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>Angular Lib App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width? initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
</head>
<body ng-app="libApp" ng-controller="AdminAppCtrl" ng-class="{night: nightStyle}">

<!--header-->
<div data-ng-if="checkIfShow()" data-ng-cloak="" class="row">
    <section data-ng-include=" 'app/views/header.html' " id="header"></section>
</div>
<div class="row" ng-class="{'view-container': showNav}">
    <div data-ng-if="checkIfShow()" data-ng-cloak="" class="col-xs-4 col-sm-3 col-md-3 col-lg-2 affix">
        <section data-ng-include=" 'app/views/sidebar.html' " id="side-bar"></section>
    </div>
    <div data-ng-view="" ng-class="{'content col-xs-12 col-sm-9 col-md-9 col-lg-10': showNav}" id="content"></div>
</div>


<!--Libraries-->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="bower_components/angular-media-player/dist/angular-media-player.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
<!--<script type="text/javascript" src="bower_components/queryloader2/queryloader2.min.js"></script>-->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/config.js"></script>
<script type="text/javascript" src="app/controllers/controllers.js"></script>
<script type="text/javascript" src="app/directives/directives.js"></script>
<script type="text/javascript" src="app/services/services.js"></script>
</body>
</html>
